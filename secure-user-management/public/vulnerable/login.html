<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login (Vulnerable) - Secure User Management System</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Login (Vulnerable)</h1>
      <p>Sign in to your account with our vulnerable implementation</p>
      
      <div id="error-message" class="error-message" style="display: none;"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          <p class="hint">Vulnerable to SQL injection (try: <code>admin' --</code>)</p>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="button" id="submit-button">Login</button>
      </form>
      
      <div class="form-footer">
        <a href="/" class="button button-outline">Back to Home</a>
        <a href="/vulnerable/register">Need an account?</a>
      </div>
    </div>
  </div>
  
  <script src="/js/vulnerable.js"></script>
</body>
</html>
