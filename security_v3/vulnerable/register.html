<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Vulnerable Version</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <div class="card vulnerable" style="max-width: 500px; margin: 0 auto;">
      <div class="card-header">
        <div class="badge vulnerable">
          <span class="icon">⚠️</span>
          <span>Vulnerable Version</span>
        </div>
        <h2>Register</h2>
        <p>Create a new account</p>
      </div>
      <div class="card-content">
        <form id="register-form">
          <div id="error-message" class="error-message"></div>
          
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          
          <button type="submit" id="submit-button" class="button vulnerable">Register</button>
        </form>
      </div>
      <div class="card-footer">
        <div style="display: flex; justify-content: space-between;">
          <a href="../index.html" class="text-link">Back to Home</a>
          <a href="login.html" class="text-link vulnerable">Already have an account?</a>
        </div>
      </div>
    </div>

    <div class="notes-box vulnerable">
      <h3>Security Vulnerability Notes:</h3>
      <ul>
        <li>No password strength requirements</li>
        <li>Passwords are stored with weak MD5 hashing</li>
        <li>No protection against username enumeration</li>
      </ul>
    </div>
  </div>

  <script src="../js/vulnerable.js"></script>
</body>
</html>
