<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Secure Version</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <div class="card secure" style="max-width: 500px; margin: 0 auto;">
      <div class="card-header">
        <div class="badge secure">
          <span class="icon">üõ°Ô∏è</span>
          <span>Secure Version</span>
        </div>
        <h2>Login</h2>
        <p>Enter your credentials to access your account</p>
      </div>
      <div class="card-content">
        <form id="login-form">
          <div id="error-message" class="error-message"></div>
          <div id="attempts-message" class="attempts-message"></div>
          
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          
          <button type="submit" id="submit-button" class="button secure">Login</button>
        </form>
      </div>
      <div class="card-footer">
        <div style="display: flex; justify-content: space-between;">
          <a href="../index.html" class="text-link">Back to Home</a>
          <a href="register.html" class="text-link secure">Create an account</a>
        </div>
      </div>
    </div>

   
  <script src="../js/secure.js"></script>
</body>
</html>
